<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../css/styles.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
    <title>Crypto StreamDeck</title>
</head>
<body>
    <div class="deck">
        <div class="vert top">
            <div class="hori left" index="4">

            </div>
            <div class="hori mid" index="3">

            </div>
            <div class="hori mid" index="2">
                
            </div>
            <div class="hori mid" index="1">
                
            </div>
            <div class="hori right" index="0">

            </div>
        </div>
        <div class="vert mid">
            <div class="hori left" index="9">

            </div>
            <div class="hori mid" index="8">

            </div>
            <div class="hori mid" index="7">
                
            </div>
            <div class="hori mid" index="6">
                
            </div>
            <div class="hori right" index="5">
                
            </div>
        </div>
        <div class="vert bottom">
            <div class="hori left" index="14">

            </div>
            <div class="hori mid" index="13">

            </div>
            <div class="hori mid" index="12">
                
            </div>
            <div class="hori mid" index="11">
                
            </div>
            <div class="hori right" index="10">
                
            </div>
        </div>
    </div>
    <div class="coins">
        <div class="left">
            <select id="coin" class="large">
            </select>
            <select id="market" class="large">
                <option value="binance">Binance</option>
                <option value="bittrex">Bittrex</option>
                <option value="cryptopia">Cryptopia</option>
            </select>
            <select id="pair" class="large">
            </select>
        </div>
        <div class="right">
            <button class="large top grey" id="clear" >CLEAR</button>
            <button class="large bottom green" id="save" >SAVE</button>
        </div>
    </div>
    <script src="./../scripts/index.js"></script>
</body>
</html>
